<!DOCTYPE html>
<html>
<head>

    <!-- Site Bağlantısı paylaşıldığında gözükecek yerler -->
    <meta name="application-name" content="Kod Paylaşım Sitesi">
    <meta name="theme-color" content="#1065a5">
    <meta name="author" content="The Code">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Code'ye ait hastebin sitesi kod ekleyip farklı kişilerle kodlarınızı paylaşabilirsiniz.">
    <meta property="og:title" content="The Code Hastebin"/>
    <meta property="og:url" content="https://thecodehastebin.glitch.me/"/>
    <meta property="og:site_name" content="Kod Paylaşım Sitesi"/>
    <meta property="og:footer" content="Sitemizi ziyaret etmek istersen çekinme :)"/>
    <meta property="og:description" content="The Code'ye ait hastebin sitesi kod ekleyip farklı kişilerle kodlarınızı paylaşabilirsiniz."/>
    <meta property="og:image" content="https://i.hizliresim.com/K7MVcz.jpg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="application.min.css"/>
    <link rel="stylesheet" type="text/css" href="highlight.min.css"/>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   <script src="jquery.min.js"></script>
	<script src="highlight.min.js"></script>
    <script src="application.min.js"></script>
</head>
<body>
<h1 class="logo">
  <span class="word1">The Code - Hastebin <i class="fas fa-plus faa-wrench animated"></i></span>
</h1>
<div id="tools">
    <div class="save function" title="Sayfayı Kaydet [Ctrl + S]"></div>
    <div class="new function" title="Yeni Dosya Oluştur! [Ctrl + Space]"></div>
    <div class="duplicate function" title="Yazıyı Düzenle [Ctrl + D]"></div>
    <div class="raw function" title="Saf Kod [Ctrl + Shift + R]"></div>
</div>
<div id="content">
    <pre id="code" style="display:none;" tabindex="0"><code></code></pre>
    <textarea placeholder="Bir şeyler yazın..." spellcheck="false" style="display:none;"></textarea>
  <a href="https://discord.gg/PKp7WPD" color="blue">The Code©</a>
  </div>
</body>
</html>
